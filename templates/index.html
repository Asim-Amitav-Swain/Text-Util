<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utile</title>
    
</head>
<body>
    <h1>Wel come to the text analyzer, enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name="text" id="" cols="30" rows="5" style='margin: 0px; width: 697px; height: 58px;'>Enter Your Text</textarea><br>
        <input type="checkbox" name="removepunc">Remove Punctuations <br>
        <input type="checkbox" name="fullcaps">UPPER CASE<br>
        <input type="checkbox" name="newlineremover">New Line Remover<br>
        <input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
        <input type="checkbox" name="charactercounter">Count number of Character<br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
